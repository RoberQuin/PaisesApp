<h2>Por país</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text"
            name="termino"
            class="form-control"
            [(ngModel)]="termino"
            placeholder="Buscar país...">
        </form>
    </div>
</div>
<hr>
<div *ngIf="hayError" class="alert alert-danger">
    Nos se encontró el término {{termino}}
</div>

<div *ngIf="!hayError" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bandera</td>
                    <td>Nombre</td>
                    <td>29358234</td>
                    <td><a href="">Ver más...</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
